<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Subject Info Form</title>
</head>

<body style="background: black; color: white">
    <div style="padding-top: 70px" align="center">
        <form name="infoForm" action="https://tatalab.ca/McGurkExperiment/SubjectInfoIngest.php" onsubmit="return validateForm()" method="post" required>
            <p style="font-size: 25px"><b><u>
                Please fill out this form and click submit
            </u></b></p>
            <p>
                <label>What is your first language?&nbsp;&nbsp;<br></label>
                <input type="radio" name="first_language" id="english" value="1" checked>
                <label for="english">English<br></label>
                <input type="radio" name="first_language" id="notEnglish" value="2">
		<label for="notEnglish">Other</label>
            </p>
            <p>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" value="18" autofocus>
            </p>
            <p>
                <label for="gender">Biological Sex:</label>
                <input type="text" name="gender" id="gender">
            </p>
	    <p>
	    	<label>Do you have any hearing problems you are aware of?&nbsp;&nbsp;<br></label>
		<input type="radio" name="hearing" id="badhearing" value="2">
		<label for="badhearing">Yes<br></label>
		<input type="radio" name="hearing" id="goodhearing" value="1" checked>
		<label for="goodhearing">No<br></label>
            <p style="font-size: 20px"><b><u>
                If you are completing this for course credit please fill out the following fields.<br>Otherwise click "Submit"
            </u></b></p>
            <p>
                <label for="full_name">Full Name:</label>
                <input type="text" name="full_name" id="full_name">
            </p>
            <p>
                <label for="CID">Course ID:</label>
                <input type="text" name="CourseID" id="CID">
            </p>
            <p>
                <label for="SID">Student ID:</label>
                <input type="text" name="StudentID" id="SID">
            </p>
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <script>
	function validateForm(){
		var x=document.forms["infoForm"]["gender"].value;
		if(x==""||x==undefined){
			alert("You must fill out all the top fields");
			return false;
		}
	}
        function createCookie(name, value, minutes){
            var expires;
            if(minutes){
                var date=new Date();
                date.setTime(date.getTime()+(minutes*60*1000));
                expires="; expires="+date.toGMTString();
            }
            else{
                expires="";
            }
            document.cookie=escape(name)+"="+escape(value)+expires+"; path=/";
        }
//        document.getElementById("submit").addEventListener("click",buildCookies);

    </script>
</body>
</html>
