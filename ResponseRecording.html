<!doctype html>

<html lang='en'>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Video Page</title>
	<meta name="Description" content="A video display page">
	<meta name="Author" content="Chris Perlette">

	<link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body style="background: black; color: white">
	<div align="center" style="padding-top: 70px">
		<form id="infoForm" action="https://tatalab.ca/McGurkExperiment/ResponseIngest.php" onsubmit="return validateForm()" method="post" required>
			<p>
				Please enter what the speaker said below:
			</p>
        	<p>
	            <label for="response"></label>
	            <input type="text" name="response" id="response" size="50" autofocus>
	        </p>
	        <input type="submit" value="Submit">
	    </form>
	</div>
	<script>
		var QS=location.search.substring(1);
		var inputs=QS.split("|");
		var pid=inputs[0];
		var vid=inputs[1];
		function validateForm(){
			var x=document.forms['infoForm']['response'].value;
			if(x==""||x==undefined){
				alert("Please enter a response");
				return false;
			}
		}
		function createCookie(name, value, minutes){
			var expires;
			if(minutes){
				var date=new Date();
				date.setTime(date.getTime()+(minutes*60*1000));
				expires="; expires="+date.toGMTString();
			}
			else{
				expires="";
			}
			document.cookie=escape(name)+"="+escape(value)+expires+"; path=/";
		}
		createCookie("pid",pid,20);
		createCookie("vid",vid,20);
	</script>
</body>
</html>
